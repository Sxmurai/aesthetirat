buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'gradle.plugin.com.github.johnrengelman:shadow:7.1.0'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

group 'org.json'

repositories {
    mavenCentral()
}

jar {
    //noinspection GroovyAssignabilityCheck
    manifest {
        attributes('Main-Class': 'org.json.updated.JSON')
    }
}